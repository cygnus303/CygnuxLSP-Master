<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form
          [formGroup]="lspMappingForm"
          class="needs-validation"
          autocomplete="off"
          (submit)="onSubmitLspMapping(lspMappingForm)"
        >
          <ul
            class="nav nav-tabs border-tab nav-primary"
            id="info-tab"
            role="tablist"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                id="basic-info-tab"
                data-bs-toggle="tab"
                href="#basic-info"
                role="tab"
                aria-controls="basic-info"
                aria-selected="true"
              >
                <i class="icofont icofont-ui-home"></i>Basic Info
              </a>
            </li>
          </ul>
          <div class="tab-content" id="info-tabContent">
            <div
              class="tab-pane fade active show"
              id="basic-info"
              role="tabpanel"
              aria-labelledby="basic-info-tab"
            >
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="col-form-label">Customer Name</label>

                  <ng-select
                    [items]="customers"
                    bindLabel="customerName"
                    bindValue="customerId"
                    formControlName="customerId"
                    placeholder="Select Customer"
                    [searchable]="true"
                  >
                  </ng-select>

                  <div
                    *ngIf="
                      lspMappingForm.controls['customerId'].invalid &&
                      lspMappingForm.controls['customerId']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="lspMappingForm.controls['customerId'].errors?.['required']"
                      >Customer is required.</small
                    >
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lsps">Lsps</label>
                    <ng-select
                      [items]="lsps"
                      bindLabel="lspName"
                      bindValue="lspId"
                      formControlName="lspIds"
                      placeholder="Select Lsps"
                      [multiple]="true"
                      [closeOnSelect]="false"
                      [searchable]="true"
                    >
                    </ng-select>
                    <div
                      *ngIf="
                        lspMappingForm.controls['lspIds'].invalid &&
                        lspMappingForm.controls['lspIds'].touched
                      "
                      class="text-danger"
                    >
                      Please select at least one role.
                    </div>
                  </div>
                </div>
              </div>
              <div class="checkbox p-0" *ngIf="lspMappingId != ''">
                <input
                  id="dafault-checkbox"
                  type="checkbox"
                  formControlName="isActive"
                  data-bs-original-title=""
                  title=""
                />
                <label class="mb-0" for="dafault-checkbox">Active</label>
              </div>
            </div>
          </div>
          <div class="mt-2">
            <button
              class="btn btn-success"
              data-bs-original-title=""
              type="submit"
              id="btnSubmit"
              title=""
              [disabled]="lspMappingForm.invalid"
            >
              <i class="fa fa-check"></i> Submit</button
            >&nbsp;
            <button class="btn btn-danger" type="reset">
              <i class="fa fa-times"></i> Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
