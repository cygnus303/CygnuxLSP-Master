<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form
          [formGroup]="docketForm"
          class="needs-validation"
          autocomplete="off"
          (submit)="onSubmitDocket(docketForm)"
        >
          <ul
            class="nav nav-tabs border-tab nav-primary"
            id="info-tab"
            role="tablist"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                id="basic-info-tab"
                data-bs-toggle="tab"
                href="#basic-info"
                role="tab"
                aria-controls="basic-info"
                aria-selected="true"
              >
                <i class="icofont icofont-ui-home"></i>Basic Info
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="other-info-tab"
                data-bs-toggle="tab"
                href="#other-info"
                role="tab"
                aria-controls="other-info"
                aria-selected="false"
              >
                <i class="icofont icofont-contacts"></i>Other Info
              </a>
            </li>
          </ul>
          <div class="tab-content" id="info-tabContent">
            <div
              class="tab-pane fade active show"
              id="basic-info"
              role="tabpanel"
              aria-labelledby="basic-info-tab"
            >
              <div class="row g-3">
                <div class="col-md-6 mb-11">
                  <label class="col-form-label">From WH/Store</label>
                  <input
                    class="form-control"
                    formControlName="fromLocation"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      docketForm.controls['fromLocation'].invalid &&
                      docketForm.controls['fromLocation']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="docketForm.controls['fromLocation'].errors?.['required']"
                      >From Location is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-11">
                  <label class="col-form-label">To WH/Store</label>
                  <input
                    class="form-control"
                    formControlName="toLocation"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      docketForm.controls['toLocation'].invalid &&
                      docketForm.controls['toLocation']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="docketForm.controls['toLocation'].errors?.['required']"
                      >To Location is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-11">
                  <label class="col-form-label">Booking Date</label>
                  <input
                    class="form-control"
                    formControlName="bookingDate"
                    type="date"
                    required
                  />
                  <div
                    *ngIf="
                      docketForm.controls['bookingDate'].invalid &&
                      docketForm.controls['bookingDate']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="docketForm.controls['bookingDate'].errors?.['required']"
                      >Booking Date is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Customer</label>
                  <ng-select
                    [items]="customers"
                    bindLabel="customerName"
                    bindValue="customerId"
                    formControlName="customerId"
                    placeholder="Select Customer"
                    [searchable]="true"
                  >
                  </ng-select>
                  <div
                    *ngIf="
                      docketForm.controls['customerId'].invalid &&
                      docketForm.controls['customerId']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="docketForm.controls['customerId'].errors?.['required']"
                      >Customer is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-11">
                  <label class="col-form-label">Docket No.</label>
                  <input
                    class="form-control"
                    formControlName="docketNo"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      docketForm.controls['docketNo'].invalid &&
                      docketForm.controls['docketNo']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="docketForm.controls['docketNo'].errors?.['required']"
                      >Docket No. is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Invoice No.</label>
                  <input
                    class="form-control"
                    formControlName="invoiceNo"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      docketForm.controls['invoiceNo'].invalid &&
                      docketForm.controls['invoiceNo']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="docketForm.controls['invoiceNo'].errors?.['required']"
                      >Invoice No. is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Transporter</label>
                  <input
                    class="form-control"
                    formControlName="transporter"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      docketForm.controls['transporter'].invalid &&
                      docketForm.controls['transporter']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="docketForm.controls['transporter'].errors?.['required']"
                      >Transporter is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Transport Mode</label>
                  <input
                    class="form-control"
                    formControlName="transportMode"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      docketForm.controls['transportMode'].invalid &&
                      docketForm.controls['transportMode']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="docketForm.controls['transportMode'].errors?.['required']"
                      >transport Mode is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Quantity</label>
                  <input
                    class="form-control"
                    formControlName="quantity"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      docketForm.controls['quantity'].invalid &&
                      docketForm.controls['quantity']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="docketForm.controls['quantity'].errors?.['required']"
                      >Quantity is required.</small
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-2">
            <button
              class="btn btn-success"
              data-bs-original-title=""
              type="submit"
              id="btnSubmit"
              title=""
              [disabled]="docketForm.invalid"
            >
              <i class="fa fa-check"></i> Submit</button
            >&nbsp;
            <button class="btn btn-danger" type="reset">
              <i class="fa fa-times"></i> Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
