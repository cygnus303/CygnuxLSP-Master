<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form
          [formGroup]="userForm"
          class="needs-validation"
          autocomplete="off"
          (submit)="onSubmitUser(userForm)"
        >
          <ul
            class="nav nav-tabs border-tab nav-primary"
            id="info-tab"
            role="tablist"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                id="basic-info-tab"
                data-bs-toggle="tab"
                href="#basic-info"
                role="tab"
                aria-controls="basic-info"
                aria-selected="true"
              >
                <i class="icofont icofont-ui-home"></i>Basic Info
              </a>
            </li>
          </ul>
          <div class="tab-content" id="info-tabContent">
            <div
              class="tab-pane fade active show"
              id="basic-info"
              role="tabpanel"
              aria-labelledby="basic-info-tab"
            >
              <div class="row g-3">
                <div class="col-md-4 mb-11">
                  <label class="col-form-label">First Name</label>
                  <input
                    class="form-control"
                    formControlName="firstName"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      userForm.controls['firstName'].invalid &&
                      userForm.controls['firstName']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="userForm.controls['firstName'].errors?.['required']"
                      >Firstname is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-4 mb-11">
                  <label class="col-form-label">Last Name</label>
                  <input
                    class="form-control"
                    formControlName="lastName"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      userForm.controls['lastName'].invalid &&
                      userForm.controls['lastName']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="userForm.controls['lastName'].errors?.['required']"
                      >Lastname is required.</small
                    >
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="col-form-label">Email address</label>
                  <input
                    class="form-control"
                    [readonly]="userId != ''"
                    formControlName="emailId"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      userForm.controls['emailId'].invalid &&
                      userForm.controls['emailId']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="userForm.controls['emailId'].errors?.['required']"
                      >Email is required.</small
                    >
                    <small
                      *ngIf="userForm.controls['emailId'].errors?.['pattern']"
                      >Email is invalid.</small
                    >
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="col-form-label">Phone number</label>
                  <input
                    class="form-control"
                    maxlength="10"
                    formControlName="phoneNumber"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      userForm.controls['phoneNumber'].invalid &&
                      userForm.controls['phoneNumber']?.touched
                    "
                    class="text-danger"
                  >
                    <small
                      *ngIf="userForm.controls['phoneNumber'].errors?.['required']"
                      >Phone Number is required.</small
                    >
                    <small
                      *ngIf="userForm.controls['phoneNumber'].errors?.['pattern']"
                      >Phone Number is invalid.</small
                    >
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="roles">Roles</label>
                    <ng-select
                      [items]="roles"
                      bindLabel="roleName"
                      bindValue="roleName"
                      formControlName="roles"
                      placeholder="Select roles"
                      [multiple]="true"
                      [closeOnSelect]="false"
                      [searchable]="true"
                    >
                    </ng-select>

                    <div
                      *ngIf="
                        userForm.controls['roles'].invalid &&
                        userForm.controls['roles'].touched
                      "
                      class="text-danger"
                    >
                      Please select at least one role.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="checkbox p-0" *ngIf="userId != ''">
            <input
              id="dafault-checkbox"
              type="checkbox"
              formControlName="isActive"
              data-bs-original-title=""
              title=""
            />
            <label class="mb-0" for="dafault-checkbox">Active</label>
          </div>
          <div class="mt-2">
            <button
              class="btn btn-success"
              data-bs-original-title=""
              type="submit"
              id="btnSubmit"
              title=""
              [disabled]="userForm.invalid"
            >
              <i class="fa fa-check"></i> Submit</button
            >&nbsp;
            <button class="btn btn-danger" type="reset">
              <i class="fa fa-times"></i> Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
