<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="roleForm" class="needs-validation" autocomplete="off"
                    (submit)="onSubmitRole(roleForm)">
                    <ul class="nav nav-tabs border-tab nav-primary" id="info-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="basic-info-tab" data-bs-toggle="tab"
                                href="#basic-info" role="tab" aria-controls="basic-info"
                                aria-selected="true">
                                <i class="icofont icofont-ui-home"></i>Basic Info
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content" id="info-tabContent">
                        <div class="tab-pane fade active show" id="basic-info" role="tabpanel"
                            aria-labelledby="basic-info-tab">
                            <div class="row g-3">
                                <div class="col-md-6 mb-11">
                                    <label class="col-form-label">Role Name</label>
                                    <input class="form-control" 
                                        formControlName="roleName" type="text" required />
                                    <div *ngIf="roleForm.controls['roleName'].invalid && roleForm.controls['roleName']?.touched"
                                        class="text-danger">
                                        <small
                                            *ngIf="roleForm.controls['roleName'].errors?.['required']">Role
                                            name
                                            is required.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                    <div class="checkbox p-0" *ngIf="roleId != ''">
                        <input id="dafault-checkbox" type="checkbox"
                            formControlName="isActive" data-bs-original-title=""  title="">
                        <label class="mb-0" for="dafault-checkbox">Active</label>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-success" data-bs-original-title="" type="submit"
                            id="btnSubmit" title="" [disabled]="roleForm.invalid"><i class="fa fa-check"></i> Submit</button>&nbsp;
                        <button class="btn btn-danger" type="reset"><i class="fa fa-times"></i> Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
